<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <button id="ng-btn" onclick="newGame()">NEW GAME</button>
            <div id="timer-box">            
                <p id="match-timer"></p>
            </div>
            
            <div>
                <h3 id="h3.home">HOME</h3>
                <div id="home-score">
                    <p class="foul-points" id="foul-home">0</p>
                    <h2 class="points" id="home-points">0</h2>
            </div>
            <div class="btn-container">
                <button class="score-btn" onclick="add1Home()">+1</button>
                <button class="score-btn" onclick="add2Home()">+2</button>
                <button class="score-btn" onclick="add3Home()">+3</button>
            </div>
                <button class="foul-btn" onclick="addFoulHome()">Home Foul</button>

            </div>

            <div>
                <h3 id="h3.guest">GUEST</h3>
                <div id="guest-score">
                    <h2 class="points"  id="guest-points">0</h2>
                    <h3 class="foul-points" id="foul-guest">0</h3>
                </div>
                <container>
                <button class="score-btn" onclick="add1Guest()">+1</button>
                <button class="score-btn" onclick="add2Guest()">+2</button>
                <button class="score-btn" onclick="add3Guest()">+3</button>
                </container>
                <button class="foul-btn" onclick="addFoulGuest()">Guest Foul</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
